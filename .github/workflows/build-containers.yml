name: Build and Push Container Images

on:
  push:
    tags: ['v*']

env:
  REGISTRY: ghcr.io

jobs:
  build:
    if: github.repository == 'ThirdCoastInteractive/Rewind'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    strategy:
      matrix:
        include:
          - service: web
            dockerfile: web.Dockerfile
          - service: downloader
            dockerfile: downloader.Dockerfile
          - service: ingest
            dockerfile: ingest.Dockerfile
          - service: encoder
            dockerfile: encoder.Dockerfile
          - service: pg-migrator
            dockerfile: pg-migrator.Dockerfile

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/thirdcoastinteractive/rewind-${{ matrix.service }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=semver,pattern={{version}}
            type=sha,prefix=

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.service }}
          cache-to: type=gha,mode=max,scope=${{ matrix.service }}
          provenance: false
